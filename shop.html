<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dappled Spector Co. - Shop</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Graphik Webfont', -apple-system, 'Helvetica Neue', 'Droid Sans', Arial, sans-serif;
            background: #ffffff;
            color: #222222;
        }

        /* Header with Banner */
        .banner-section {
            width: 100%;
            background: white;
        }

        .banner-image {
            width: 100%;
            height: auto;
            display: block;
        }

        /* Shop Info */
        .shop-info {
            max-width: 1400px;
            margin: 2rem auto;
            padding: 0 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .shop-details h1 {
            font-size: 1.75rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
            color: #222222;
        }

        .shop-meta {
            display: flex;
            gap: 1.5rem;
            color: #595959;
            font-size: 0.875rem;
            align-items: center;
        }

        .shop-actions {
            display: flex;
            gap: 1rem;
        }

        .cart-button {
            position: relative;
            background: #222222;
            color: white;
            border: 1px solid #222222;
            padding: 0.625rem 1.5rem;
            border-radius: 24px;
            cursor: pointer;
            font-weight: 500;
            font-size: 0.875rem;
            transition: all 0.2s;
        }

        .cart-button:hover {
            background: #595959;
            border-color: #595959;
        }

        .cart-count {
            position: absolute;
            top: -8px;
            right: -8px;
            background: #F1641E;
            color: white;
            min-width: 20px;
            height: 20px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 11px;
            font-weight: 700;
            padding: 0 6px;
        }

        /* Navigation Tabs */
        .shop-nav {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 2rem;
            border-bottom: 1px solid #e1e3df;
        }

        .nav-tabs {
            display: flex;
            gap: 2rem;
        }

        .nav-tab {
            padding: 1rem 0;
            border-bottom: 3px solid transparent;
            cursor: pointer;
            font-weight: 500;
            color: #595959;
            transition: all 0.2s;
        }

        .nav-tab.active,
        .nav-tab:hover {
            color: #222222;
            border-bottom-color: #222222;
        }

        /* Main Content Area */
        .main-content {
            max-width: 1400px;
            margin: 2rem auto;
            padding: 0 2rem;
            display: grid;
            grid-template-columns: 240px 1fr;
            gap: 3rem;
        }

        /* Sidebar */
        .sidebar {
            position: sticky;
            top: 2rem;
            align-self: start;
        }

        .category-section {
            margin-bottom: 2rem;
        }

        .category-section h3 {
            font-size: 0.875rem;
            font-weight: 500;
            margin-bottom: 1rem;
            color: #595959;
        }

        .category-list {
            list-style: none;
        }

        .category-item {
            padding: 0.5rem 0;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #222222;
            transition: color 0.2s;
        }

        .category-item:hover {
            color: #F1641E;
        }

        .category-item.active {
            font-weight: 600;
        }

        .category-count {
            color: #595959;
            font-size: 0.875rem;
        }

        /* Products Section */
        .products-section {
            min-height: 600px;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .section-header h2 {
            font-size: 1.25rem;
            font-weight: 500;
            color: #222222;
        }

        .sort-dropdown {
            padding: 0.5rem 1rem;
            border: 1px solid #e1e3df;
            border-radius: 24px;
            background: white;
            font-size: 0.875rem;
            cursor: pointer;
        }

        /* Products Grid */
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
            gap: 2rem 1.5rem;
        }

        .product-card {
            cursor: pointer;
            transition: transform 0.2s;
        }

        .product-card:hover {
            transform: scale(1.02);
        }

        .product-image-wrapper {
            position: relative;
            width: 100%;
            padding-bottom: 100%;
            background: #f4f4f4;
            border-radius: 12px;
            overflow: hidden;
            margin-bottom: 0.75rem;
        }

        .product-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            background: linear-gradient(135deg, #A8E6CF 0%, #FFD3B6 50%, #FFAAA5 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4rem;
        }

        .sale-badge {
            position: absolute;
            top: 8px;
            left: 8px;
            background: #F1641E;
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: 700;
        }

        .product-info {
            padding: 0;
        }

        .product-name {
            font-size: 0.875rem;
            font-weight: 400;
            margin-bottom: 0.375rem;
            color: #222222;
            line-height: 1.4;
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
        }

        .product-shop {
            font-size: 0.75rem;
            color: #595959;
            margin-bottom: 0.5rem;
        }

        .product-pricing {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 0.5rem;
        }

        .product-price {
            font-size: 1rem;
            font-weight: 600;
            color: #222222;
        }

        .original-price {
            font-size: 0.875rem;
            color: #595959;
            text-decoration: line-through;
        }

        .discount-percent {
            font-size: 0.75rem;
            color: #F1641E;
            font-weight: 600;
        }

        .add-to-cart-btn {
            width: 100%;
            background: #222222;
            color: white;
            border: none;
            padding: 0.625rem 1rem;
            border-radius: 24px;
            cursor: pointer;
            font-weight: 500;
            font-size: 0.875rem;
            transition: all 0.2s;
            margin-top: 0.5rem;
        }

        .add-to-cart-btn:hover {
            background: #595959;
        }

        .add-to-cart-btn:disabled {
            background: #c9cccb;
            cursor: not-allowed;
        }

        /* Cart Sidebar */
        .cart-sidebar {
            position: fixed;
            top: 0;
            right: -450px;
            width: 450px;
            height: 100vh;
            background: white;
            box-shadow: -2px 0 16px rgba(0, 0, 0, 0.15);
            transition: right 0.3s;
            z-index: 200;
            display: flex;
            flex-direction: column;
        }

        .cart-sidebar.open {
            right: 0;
        }

        .cart-header {
            padding: 1.5rem;
            border-bottom: 1px solid #e1e3df;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .cart-header h2 {
            font-size: 1.25rem;
            font-weight: 500;
        }

        .close-cart {
            background: none;
            border: none;
            font-size: 1.75rem;
            cursor: pointer;
            color: #595959;
            line-height: 1;
        }

        .cart-items {
            flex: 1;
            overflow-y: auto;
            padding: 1.5rem;
        }

        .cart-item {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
            padding-bottom: 1.5rem;
            border-bottom: 1px solid #e1e3df;
        }

        .cart-item-image {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #A8E6CF 0%, #FFD3B6 50%, #FFAAA5 100%);
            border-radius: 8px;
            flex-shrink: 0;
        }

        .cart-item-info {
            flex: 1;
        }

        .cart-item-name {
            font-weight: 500;
            margin-bottom: 0.5rem;
            font-size: 0.875rem;
        }

        .cart-item-price {
            color: #222222;
            font-weight: 600;
            font-size: 0.875rem;
        }

        .cart-item-quantity {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin-top: 0.75rem;
        }

        .qty-btn {
            background: white;
            border: 1px solid #c9cccb;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            cursor: pointer;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .qty-btn:hover {
            border-color: #222222;
        }

        .qty-value {
            min-width: 30px;
            text-align: center;
            font-size: 0.875rem;
        }

        .remove-item {
            color: #595959;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 0.75rem;
            margin-top: 0.5rem;
            text-decoration: underline;
        }

        .remove-item:hover {
            color: #222222;
        }

        .cart-footer {
            padding: 1.5rem;
            border-top: 1px solid #e1e3df;
            background: #f9f9f9;
        }

        .cart-subtotal {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.5rem;
            font-size: 0.875rem;
            color: #595959;
        }

        .cart-total {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1.5rem;
            font-size: 1.125rem;
            font-weight: 600;
            padding-top: 0.75rem;
            border-top: 1px solid #e1e3df;
        }

        .checkout-btn {
            width: 100%;
            padding: 1rem;
            background: #222222;
            color: white;
            border: none;
            border-radius: 24px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s;
        }

        .checkout-btn:hover {
            background: #595959;
        }

        .checkout-btn:disabled {
            background: #c9cccb;
            cursor: not-allowed;
        }

        .empty-cart {
            text-align: center;
            color: #595959;
            padding: 3rem 1rem;
        }

        .empty-cart-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
            opacity: 0.3;
        }

        /* Cart Overlay */
        .cart-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 150;
            display: none;
        }

        .cart-overlay.show {
            display: block;
        }

        /* Loading State */
        .loading {
            text-align: center;
            padding: 3rem;
            color: #595959;
        }

        /* Checkout Modal */
        .checkout-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 300;
        }

        .checkout-modal.show {
            display: flex;
        }

        .checkout-content {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            max-width: 600px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
        }

        .checkout-content h2 {
            margin-bottom: 1.5rem;
            font-weight: 500;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #222222;
            font-size: 0.875rem;
        }

        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #c9cccb;
            border-radius: 6px;
            font-size: 1rem;
        }

        .form-group input:focus {
            outline: none;
            border-color: #222222;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .place-order-btn {
            width: 100%;
            padding: 1rem;
            background: #222222;
            color: white;
            border: none;
            border-radius: 24px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            margin-top: 1rem;
        }

        .place-order-btn:hover {
            background: #595959;
        }

        .close-modal-btn {
            background: white;
            color: #222222;
            border: 1px solid #c9cccb;
            padding: 0.75rem 1.5rem;
            border-radius: 24px;
            cursor: pointer;
            margin-top: 1rem;
            width: 100%;
        }

        @media (max-width: 1024px) {
            .main-content {
                grid-template-columns: 1fr;
            }

            .sidebar {
                position: relative;
                top: 0;
            }
        }

        @media (max-width: 768px) {
            .cart-sidebar {
                width: 100%;
                right: -100%;
            }

            .products-grid {
                grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
                gap: 1.5rem 1rem;
            }

            .shop-info {
                flex-direction: column;
                align-items: flex-start;
                gap: 1rem;
            }
        }
    </style>
</head>
<body>

    <div class="banner-section">
        <img src="ishbs_3360x448.5010537456_hrzsc2m2.jpg.webp" alt="Dappled Spector Co." class="banner-image">

    <!-- Shop Info -->
    <div class="shop-info">
        <div class="shop-details">
            <h1>DappledSpecterCo</h1>
            <div class="shop-meta">
                <span>‚≠ê 5.0 (8)</span>

        <div class="shop-actions">

    <!-- Shop Navigation -->
    <div class="shop-nav">
        <div class="nav-tabs">
            <div class="nav-tab active">Items</div>

        </div>

    <!-- Main Content -->
    <div class="main-content">

        <aside class="sidebar">

        <!-- Products Section -->

    </div>

    <script>
        const API_BASE = 'http://localhost:3000/api';
        const SESSION_ID = 'session-' + Date.now() + '-' + Math.random().toString(36).substring(7);

        let allProducts = [];
        let currentCategory = 'all';

        // Initialize
        async function init() {
            await loadProducts();
            await loadCart();
        }

        // Load products from API
        async function loadProducts() {
            try {
                const response = await fetch(`${API_BASE}/products`);
                const data = await response.json();
                allProducts = data.products;
                updateCategoryCounts();
                displayProducts(allProducts);
            } catch (error) {
                console.error('Error loading products:', error);
                document.getElementById('products-grid').innerHTML =
                    '<div class="loading">Error loading products. Make sure the backend is running.</div>';
            }
        }

        // Update category counts
        function updateCategoryCounts() {
            const counts = {
                all: allProducts.length,
                prints: 0,
                stickers: 0,
                apparel: 0,
                accessories: 0
            };

            allProducts.forEach(product => {
                const slug = product.category_slug;
                if (counts.hasOwnProperty(slug)) {
                    counts[slug]++;
                }
            });

            Object.keys(counts).forEach(key => {
                const el = document.getElementById(`count-${key}`);
                if (el) el.textContent = counts[key];
            });
        }

        // Display products
        function displayProducts(products) {
            const grid = document.getElementById('products-grid');

            if (products.length === 0) {
                grid.innerHTML = '<div class="loading">No products found</div>';
                return;
            }

            grid.innerHTML = products.map(product => `
                <div class="product-card">
                    <div class="product-image-wrapper">
                        <div class="product-image">üé®</div>
                    </div>
                    <div class="product-info">
                        <div class="product-shop">DappledSpecterCo</div>
                        <div class="product-name">${product.name}</div>
                        <div class="product-pricing">
                            <span class="product-price">$${product.price}</span>
                        </div>
                        <button
                            class="add-to-cart-btn"
                            onclick="addToCart(${product.id}, '${product.name}', ${product.price})"
                            ${product.stock_quantity === 0 ? 'disabled' : ''}
                        >
                            ${product.stock_quantity === 0 ? 'Out of Stock' : 'Add to Cart'}
                        </button>
                    </div>
                </div>
            `).join('');
        }

        // Filter by category
        function filterCategory(category, event) {
            currentCategory = category;

            // Update active state
            document.querySelectorAll('.category-item').forEach(item => {
                item.classList.remove('active');
            });
            if (event) {
                event.currentTarget.classList.add('active');
            }

            // Update title
            const titleMap = {
                all: 'All items',
                prints: 'Prints',
                stickers: 'Stickers',
                apparel: 'Apparel',
                accessories: 'Accessories'
            };
            document.getElementById('section-title').textContent = titleMap[category] || 'All items';

            // Filter products
            if (category === 'all') {
                displayProducts(allProducts);
            } else {
                const filtered = allProducts.filter(p => p.category_slug === category);
                displayProducts(filtered);
            }
        }

        // Add to cart
        async function addToCart(productId, productName, price) {
            try {
                const response = await fetch(`${API_BASE}/cart/items`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'x-session-id': SESSION_ID
                    },
                    body: JSON.stringify({
                        product_id: productId,
                        quantity: 1
                    })
                });

                if (response.ok) {
                    await loadCart();
                    showNotification(`${productName} added to cart!`);
                }
            } catch (error) {
                console.error('Error adding to cart:', error);
                showNotification('Failed to add item to cart', true);
            }
        }

        // Show notification
        function showNotification(message, isError = false) {
            // Simple alert for now - could be enhanced with a toast notification
            alert(message);
        }

        // Load cart
        async function loadCart() {
            try {
                const response = await fetch(`${API_BASE}/cart`, {
                    headers: {
                        'x-session-id': SESSION_ID
                    }
                });
                const data = await response.json();
                updateCartUI(data);
            } catch (error) {
                console.error('Error loading cart:', error);
            }
        }

        // Update cart UI
        function updateCartUI(cart) {
            const cartCount = document.getElementById('cart-count');
            const cartItems = document.getElementById('cart-items');
            const cartSubtotal = document.getElementById('cart-subtotal');
            const cartTotal = document.getElementById('cart-total');
            const checkoutBtn = document.getElementById('checkout-btn');

            cartCount.textContent = cart.item_count || 0;
            cartSubtotal.textContent = `$${cart.total || '0.00'}`;
            cartTotal.textContent = `$${cart.total || '0.00'}`;

            if (!cart.items || cart.items.length === 0) {
                cartItems.innerHTML = `
                    <div class="empty-cart">
                        <div class="empty-cart-icon">üõí</div>
                        <div>Your cart is empty</div>
                    </div>
                `;
                checkoutBtn.disabled = true;
                return;
            }

            checkoutBtn.disabled = false;
            cartItems.innerHTML = cart.items.map(item => `
                <div class="cart-item">
                    <div class="cart-item-image"></div>
                    <div class="cart-item-info">
                        <div class="cart-item-name">${item.name}</div>
                        <div class="cart-item-price">$${item.price}</div>
                        <div class="cart-item-quantity">
                            <button class="qty-btn" onclick="updateQuantity(${item.id}, ${item.quantity - 1})">‚àí</button>
                            <span class="qty-value">${item.quantity}</span>
                            <button class="qty-btn" onclick="updateQuantity(${item.id}, ${item.quantity + 1})">+</button>
                        </div>
                        <button class="remove-item" onclick="updateQuantity(${item.id}, 0)">Remove</button>
                    </div>
                </div>
            `).join('');
        }

        // Update quantity
        async function updateQuantity(itemId, quantity) {
            try {
                const response = await fetch(`${API_BASE}/cart/items/${itemId}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'x-session-id': SESSION_ID
                    },
                    body: JSON.stringify({ quantity })
                });

                if (response.ok) {
                    await loadCart();
                }
            } catch (error) {
                console.error('Error updating quantity:', error);
            }
        }

        // Toggle cart
        function toggleCart() {
            const sidebar = document.getElementById('cart-sidebar');
            const overlay = document.getElementById('cart-overlay');
            sidebar.classList.toggle('open');
            overlay.classList.toggle('show');
        }

        // Open checkout
        function openCheckout() {
            document.getElementById('checkout-modal').classList.add('show');
        }

        // Close checkout
        function closeCheckout() {
            document.getElementById('checkout-modal').classList.remove('show');
        }

        // Place order
        async function placeOrder(event) {
            event.preventDefault();
            const form = event.target;
            const formData = new FormData(form);

            const shippingAddress = {
                address_line1: formData.get('address_line1'),
                address_line2: formData.get('address_line2'),
                city: formData.get('city'),
                state: formData.get('state'),
                postal_code: formData.get('postal_code'),
                country: formData.get('country')
            };

            try {
                const response = await fetch(`${API_BASE}/orders`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'x-session-id': SESSION_ID
                    },
                    body: JSON.stringify({
                        shipping_address: shippingAddress,
                        payment_method: 'pending'
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    alert(`Order placed successfully! Order number: ${data.order_number}`);
                    closeCheckout();
                    await loadCart();
                    form.reset();
                } else {
                    alert(`Error: ${data.error}`);
                }
            } catch (error) {
                console.error('Error placing order:', error);
                alert('Failed to place order');
            }
        }

        // Initialize on load
        init();
    </script>
</body>
</html>
